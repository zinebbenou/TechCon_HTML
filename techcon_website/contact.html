<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .social-media {
            margin-top: 10px;
        }
        .social-media a {
            margin-right: 15px;
            color: #007BFF;
            text-decoration: none;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
    </nav>
</header>

<main>
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <div class="social-media">
            <h3>Follow Us</h3>
            <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
            <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
            <a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a>
        </div>
    </div>

    <h2>Location</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509293!2d144.95373531531865!3d-37.81720997975177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f123f79%3A0x5045675218cd1e0!2sTechCon%202024%20Venue!5e0!3m2!1sen!2sau!4v1632739492000!5m2!1sen!2sau"
        allowfullscreen=""
        loading="lazy"></iframe>

    <h2>Contact Us</h2>
    <form action="submit_contact.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</main>

 <footer>
        <p>&copyright; 2024 TechCon. All rights reserved.</p>
 </footer>

</body>
</html>
